version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: crm-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - GENERIC_TIMEZONE=America/Mexico_City
    volumes:
      - n8n_data:/home/node/.n8n
      - ../n8n/workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres
    networks:
      - crm-network

  ai-agents:
    build:
      context: ..
      dockerfile: infrastructure/docker/ai-agents.Dockerfile
    container_name: crm-ai-agents
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - NODE_ENV=development
    networks:
      - crm-network

  frontend:
    build:
      context: ..
      dockerfile: infrastructure/docker/frontend.Dockerfile
    container_name: crm-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://ai-agents:8080
      - N8N_WEBHOOK_URL=http://n8n:5678
    depends_on:
      - ai-agents
      - n8n
    networks:
      - crm-network

  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crm-network

volumes:
  n8n_data:
  postgres_data:

networks:
  crm-network:
    driver: bridge
